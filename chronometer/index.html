<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h2>Chronometer</h2>
    <div class="chrono">
        <div class="hands">
            <div class="min-hand"></div>
            <div class="sec-hand"></div>
            <div class="ms-hand">000</div>
        </div>

        <div class="number number1">5</div>
        <div class="number number2">10</div>
        <div class="number number3">15</div>
        <div class="number number4">20</div>
        <div class="number number5">25</div>
        <div class="number number6">30</div>
        <div class="number number7">35</div>
        <div class="number number8">40</div>
        <div class="number number9">45</div>
        <div class="number number10">50</div>
        <div class="number number11">55</div>
        <div class="number number12">60</div>
    </div>
    <div>
        <button class="refreshBtn">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <button class="ctrBtn">
            <i class="fa-solid fa-play"></i>
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
